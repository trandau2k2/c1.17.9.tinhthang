<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tháng có bao nhiêu ngày</title>
</head>
<body>
<input type="text" id="day"/>
<button onclick="day()" style="background: blueviolet">Kiểm tra</button>
<p id="result"></p>
<script>
    function day(){
        let month = + document.getElementById("day").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng này có 31 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = " Tháng này có 30 ngày ";
                break;
            case 2:
                document.getElementById("result").innerHTML = " Tháng này có 28 hoặc 29 ngày ";             28
                break;
            default:
                document.getElementById("result").innerHTML = " Tháng nhập không hợp lệ ";

        }
    }
</script>
</body>
</html>
